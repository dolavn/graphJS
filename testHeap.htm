<html>
<head>
<script src="algorithm.js"></script>
<script>
	function heapTest(){
		var heap = new Heap(function(elem1,elem2){if(elem1>elem2){return 1;}if(elem2>elem1){return -1;}return 0;});
		var fiveInd = heap.insert(5);heap.insert(6);heap.insert(1);heap.insert(14);heap.insert(32);heap.insert(2);
		heap.insert(12);heap.insert(3);heap.insert(16);heap.insert(9);
		var str = heap.getHeapAsHTMLTable("heapTable");
		heap.changeVal(fiveInd.value,0);
		var str = str + heap.getHeapAsHTMLTable("heapTable");
		str = str + "current Index:" + fiveInd.value;
		heap.removeElem(fiveInd.value);
		str = str + heap.getHeapAsHTMLTable("heapTable");
		document.getElementById("output").innerHTML = str;
	}
</script>
</head>
<body onLoad="heapTest()">
<div id="output"></div>
</body>
</html>
